<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/countdowntimer.css">
    <title>Site em Construção</title>
</head>
<body>
    <h1>Site em Construcão</h1>
    <h2>Em breve estaremos no ar...</h2>
    <h3>Faltam apenas ...</h3>

    <div class="countdown" id="countdown">

        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="secondss">00</h2>
            <small>Seconds</small>
        </div>

    </div>
    <a href="#">Fale Conosco!!!</a>
</body>
</html>
